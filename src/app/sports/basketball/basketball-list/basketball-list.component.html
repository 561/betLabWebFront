<app-games-statuses-panel
  [sport]="'basketball'"
></app-games-statuses-panel>
<ng-container *ngIf="!loading; else loadingTemp">
  <ng-container *ngIf="games">
    <div *ngIf="games.length === 0" class="error">no games now</div>
    <mat-list class="list">
      <mat-list-item *ngFor="let game of games" (click)="openGame(game.id)">
        <div class="game">
          <div *ngIf="game.time; else notTime" class="time">
            {{game.time.q}} - {{game.time.tm | number:'2.0-0'}}:{{game.time.ts | number:'2.0-0'}}
          </div>
          <ng-template #notTime>
            <div class="time">
              ---
            </div>
          </ng-template>
          <div class="league">
            {{game.league}}:
          </div>
          <div class="home">
            {{game.home}}
          </div>
          <div class="scores">
            {{game.scores}}
          </div>
          <div class="away">
            {{game.away}}
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </ng-container>
</ng-container>
<ng-template #loadingTemp>
  <mat-spinner [diameter]="50"></mat-spinner>
</ng-template>
