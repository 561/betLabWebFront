<div class="wrapper">
  <div class="header">{{market.name}}</div>
  <table mat-table [dataSource]="market.odds" class="table">
    <ng-container matColumnDef="game_time">
      <th mat-header-cell *matHeaderCellDef>
        Game
        Time
      </th>
      <td mat-cell *matCellDef="let element"> {{element.game_time}} </td>
    </ng-container>
    <ng-container matColumnDef="ss">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element"> {{element.ss}} </td>
    </ng-container>
    <ng-container matColumnDef="row1">
      <th mat-header-cell *matHeaderCellDef>Over</th>
      <td mat-cell *matCellDef="let element"> {{element.row1}} </td>
    </ng-container>
    <ng-container matColumnDef="row2">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element"> {{element.row2}} </td>
    </ng-container>
    <ng-container matColumnDef="row3">
      <th mat-header-cell *matHeaderCellDef>Under</th>
      <td mat-cell *matCellDef="let element"> {{element.row3}} </td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell [style]="{ 'background-color': ' rgba(' + getRatingColor(element.rating) + ')'}"
          *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>
    <ng-container matColumnDef="world_time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element"> {{element.world_time * 1000 | date: 'd/MM\nHH:mm:ss'}} </td>
    </ng-container>
    <tr mat-row *matRowDef="let myRowData; columns: displayRows"></tr>
  </table>
</div>
